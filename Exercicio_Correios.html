<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <link href="css_Correios.css" rel="stylesheet" type="text/css">

    <title>Correios</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js">
    </script>

    <!-- Script js-->
    <script type="text/javascript" src="script.js">
    </script>

</head>
<body class="body">

    <!-- Cabeçalho -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Consultar CEP</span>
        </div>
    </nav>

    <br>

    <!-- Alerts -->
    <div class="alertS hide">
        <div class="message">
            <br>
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
                <path d="M13.485 1.431a1.473 1.473 0 0 1 2.104 2.062l-7.84 9.801a1.473 1.473 0 0 1-2.12.04L.431 8.138a1.473 1.473 0 0 1 2.084-2.083l4.111 4.112 6.82-8.69a.486.486 0 0 1 .04-.045z"/>
            </svg>
            <h6>CEP encontrado!</h6>
        </div>
    </div> 

    <div class="alert hide">
        <div class="message">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-exclamation-octagon-fill" viewBox="0 0 16 16">
                <path d="M11.46.146A.5.5 0 0 0 11.107 0H4.893a.5.5 0 0 0-.353.146L.146 4.54A.5.5 0 0 0 0 4.893v6.214a.5.5 0 0 0 .146.353l4.394 4.394a.5.5 0 0 0 .353.146h6.214a.5.5 0 0 0 .353-.146l4.394-4.394a.5.5 0 0 0 .146-.353V4.893a.5.5 0 0 0-.146-.353L11.46.146zM8 4c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995A.905.905 0 0 1 8 4zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
            <h6>CEP não encontrado!</h6>
        </div>
    </div> 

    <!-- Formulário -->
    <form>
        
        <div class="container centralizado borda">

            <div class="row">
                <div class="col">
                    <br>
                    <img class="imagem" src="https://paulacasimiro.adv.br/wp-content/uploads/2015/06/google-location-icon-16.png"/>
                </div>
            </div>

            <div class="row">
                <label>CEP</label>
                <div class="col input-group mb-3">
                    <input type="text" class="form-control" placeholder="00000-000" id="cep" maxlength="9">
                    <button class="btn btn-outline-secondary">Consultar</button>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label>Logradouro</label>
                    <input type="text" class="form-control" placeholder="Logradouro" id="logradouro">
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col">
                    <label>Bairro</label>
                    <input type="text" class="form-control" placeholder="Bairro" id="bairro">
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col">
                    <label>Localidade:</label>
                    <input type="text" class="form-control" placeholder="Cidade" id="localidade">
                </div>

                <div class="col">
                    <label>UF:</label>
                    <input type="text" class="form-control" placeholder="Estado" id="uf">
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col">
                    <button type="reset" class="btn btn-outline-secondary">Limpar</button>
                </div>
            </div>

            <br>

        </div>
    </form>

    <br>

    <!-- Rodapé -->
    <footer class="footer mt-auto py-4 bg-light">
        <div class="container">
            <h6 style="text-align: center;">Desenvolvido por Evandro Risso Venâncio</h6>
        </div>
    </footer>
 
</body>
</html>
